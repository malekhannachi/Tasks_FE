<app-header></app-header>
<div class="container mt-4">

    <div class="d-flex justify-content-end">
        <button class="addTask" routerLink="/add-task">Add Task</button>
    </div>

    <form>
        <div class="row mt-3">
            <div class="col-3"><input class="form-control" placeholder="search" type="text"></div>
            <div class="col-3"><select class="form-select" aria-label="Default select example">
                    <option selected>By User </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select></div>
            <div class="col-3"><select class="form-select" aria-label="Default select example">
                    <option selected>Status </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select></div>
            <div class="col-3"><input class="form-control" placeholder="enter a date range" type="date"></div>
        </div>
    </form>
    <div class="listBox">



        <table class="table table-hover  w-100 mt-2">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">User</th>
                    <th scope="col">Deadline date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tasks,let i = index">
                    <td>{{i+1}}</td>
                    <td><img [src]="'https://crud-tasks-nzcw.onrender.com/'+item.image" height="100px" alt="not found"></td>
                    <td>{{item.title}}</td>
                    <td>{{item.userId.username}}</td>
                    <td>{{item.deadline}}</td>
                    <td>{{item.status}}</td>
                   
                    <td><button class="btn btn-warning mx-2">Update</button><button
                            class="btn btn-danger">Delete</button></td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
